<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee4j</title>
</head>
<body>
</body>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(function () {
        let schema = {
            "name": "Logan's Schema",
            "default": true,
            "fields": [
                {
                    "name": "test_field",
                    "display_name": "Test Field",
                    "type": {
                        "id": 1
                    }
                }
            ]
        };

        let schema_string = JSON.stringify(schema);

        $.ajax({
            "type": "POST",
            "url": "http://localhost:8080/api/schemas",
            "contentType": "application/json",
            "processData": false,
            "data": schema_string,
            "success": function (response) {
                console.log(response);
            }
        });
    });
</script>
</html>
