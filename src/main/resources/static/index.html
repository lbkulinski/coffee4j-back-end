<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee4j</title>
</head>
<body>
</body>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function createField(name, displayName, typeId) {
        $.ajax({
            "type": "POST",
            "url": "http://localhost:8080/api/fields",
            "data": {
                "creator_id": 1,
                "schema_id": 1,
                "name": name,
                "display_name": displayName,
                "type_id": typeId
            },
            "success": function (body) {
                console.log(body)
            }
        });
    } //createField

    $(function () {
        createField("date", "Date", 2);

        createField("coffee", "Coffee", 1);

        createField("water", "Water", 1);

        createField("brewer", "Brewer", 1);

        createField("filter", "Filter", 1);

        createField("vessel", "Vessel", 1);

        createField("coffee_mass_g", "Coffee Mass (g)", 4);

        createField("water_mass_g", "Water Mass (g)", 4);
    });
</script>
</html>
